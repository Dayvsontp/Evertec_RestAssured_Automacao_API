name: Run RestAssured Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Instalar dependÃªncias (sem rodar testes)
        # Limpa, instala dependÃªncias, mas pula a execuÃ§Ã£o de testes
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Executar testes e gerar allure-results
        # Roda os testes, o Surefire Plugin e o Listener do Allure geram a pasta target/allure-results
        run: mvn test

      - name: ğŸ—œï¸ Compactar resultados do Allure
        run: |
          echo "ConteÃºdo de target/allure-results antes de zipar:"
          # Lista o conteÃºdo da pasta onde os resultados deveriam estar
          ls -l target/allure-results || echo "Pasta allure-results nÃ£o encontrada ou vazia"

          # Cria o zip apenas se a pasta de resultados existir e tiver conteÃºdo
          if [ "$(ls -A target/allure-results)" ]; then
            zip -r allure-results.zip target/allure-results
            echo "âœ… Arquivo allure-results.zip criado com sucesso e contÃ©m dados."
          else
            echo "âŒ Pasta target/allure-results estava vazia. Criando zip vazio para o upload."
            touch allure-results.zip
          fi

      - name: ğŸ“¤ Fazer upload do artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results.zip
