name: Run RestAssured Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Instalar dependÃªncias (sem rodar testes)
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Executar testes (gera allure-results)
        run: mvn test

      - name: ğŸ—œï¸ Compactar resultados do Allure
        run: |
          mkdir -p target/allure-results
          zip -r allure-results.zip target/allure-results || echo "Nada para zipar, mas criando arquivo vazio"
          echo "âœ… Arquivo allure-results.zip criado com sucesso"

      - name: ğŸ“¤ Fazer upload do artefato (sempre)
        if: always()  # <-- garante que roda mesmo se o teste falhar
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results.zip
