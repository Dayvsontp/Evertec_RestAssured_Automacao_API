name: Run RestAssured Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Instalar dependÃªncias (sem rodar testes)
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Executar testes e gerar allure-results
        run: mvn test io.qameta.allure:allure-maven:report

      - name: ğŸ—œï¸ Compactar resultados do Allure
        run: |
          echo "ConteÃºdo de target:"
          ls -R target || echo "Pasta target vazia"
          mkdir -p target/allure-results
          zip -r allure-results.zip target/allure-results || echo "Sem resultados"
          echo "âœ… Arquivo allure-results.zip criado com sucesso"

      - name: ğŸ“¤ Fazer upload do artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results.zip
